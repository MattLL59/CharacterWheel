<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Character Trait Dashboard</title>
    <style>
        /* --- GENERAL STYLES --- */
        * { box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR (INFO PANEL) --- */
        .sidebar {
            width: 35%;
            background-color: #fff;
            border-right: 2px solid #ddd;
            padding: 20px;
            overflow-y: auto;
        }
        .sidebar h2 { color: #333; margin-top: 0; }
        
        .char-card {
            background: #f9ff;
            border-left: 5px solid #0056b3; /* Matches Outer Ring color */
            padding: 10px;
            margin-bottom: 10px;
        }
        .char-name { font-weight: bold; font-size: 16px; color: #333; }
        .char-desc { font-size: 13px; color: #555; margin: 3px 0 5px 0; }
        
        /* New full trait list style */
        .char-full-traits {
            font-size: 11px;
            color: #5f5f5f;
            margin-top: 5px;
            line-height: 1.3;
        }
        /* Primary trait (for bolding/coloring) */
        .char-traits { 
            font-size: 12px; 
            font-weight: bold; 
            color: #d9534f; /* Matches Inner Ring color */
            text-transform: uppercase; 
            margin-top: 0px; 
        }

        /* --- MAIN AREA & WHEEL STYLES --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #eef2f5;
        }

        .wheel-container {
            position: relative;
            width: 550px;
            height: 550px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* RINGS */
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.1s linear; /* Smooth mouse tracking */
            cursor: grab;
        }
        .ring:active { cursor: grabbing; }

        #outer-ring { width: 500px; height: 500px; background-color: #0056b3; z-index: 1; }
        #inner-ring { width: 350px; height: 350px; background-color: #d9534f; z-index: 2; }

        /* TEXT ON RINGS (Stacked) */
        .ring-spoke { position: absolute; height: 50%; top: 0; left: 50%; width: 0; transform-origin: bottom center; pointer-events: none; }
        
        .text-label { position: absolute; top: 10px; left: -75px; width: 150px; text-align: center; color: white; font-weight: bold; font-size: 14px; line-height: 1.2; }
        .line-1 { display: block; font-size: 14px; } /* Primary line (Name on Outer, Trait on Inner) */
        .line-2 { display: block; font-size: 10px; font-weight: normal; opacity: 0.8; } /* Secondary line */

        /* Center Circle */
        #center-circle { position: absolute; width: 180px; height: 180px; background-color: white; border-radius: 50%; z-index: 3; border: 5px solid #333; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; pointer-events: none; }
        .arrow { position: absolute; top: 0px; z-index: 10; border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 30px solid #333; }
        #result-title { font-size: 28px; font-weight: 900; margin: 0; }

        /* Logic Colors */
        .clash { color: #d9534f; }
        .connect { color: #28a745; }
        .neutral { color: #ccc; }
